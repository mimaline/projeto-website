<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<!-- Crie uma página HTML com um cabeçalho h1, um botão. Ao clicar no botão,
altere o texto do cabeçalho para “A mágica continua!”. -->
<script>
    function mudaTexto() {
        document.querySelector("h1").innerHTML = "A mágica continua!";
    }
</script>

<body>
    <h1>Título h1</h1>
    <button onclick="mudaTexto()">Aplica Js</button>
</body>
</html>
