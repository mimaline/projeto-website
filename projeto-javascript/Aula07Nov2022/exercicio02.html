<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<script>
    function mudaCor() {
        document.querySelector("p").style.color = "green";
    }

</script>

<body>
    <!-- Crie uma página HTML com um parágrafo. Ao clicar no parágrafo, altere a
cor do texto para verde. -->

<p onclick="mudaCor()">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas beatae aliquam nisi sint nobis earum voluptate quaerat id velit aliquid!</p>

</body>
</html>
